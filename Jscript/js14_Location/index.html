<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <button id="youtube">YouTube</button>
    <button id="source">Source Forge</button>
    <button id="gmail">Gmail</button>
</body>
<script>
    document.getElementById("youtube").onclick=function(){
        location.href="https://www.youtube.com";
    }
    document.getElementById("source").onclick=function(){
        location.href="https://sourceforge.net";
    }
    document.getElementById("gmail").onclick=function(){
        location.href="https://www.google.com/intl/es-419/gmail/about";
    }
</script>
</html>
