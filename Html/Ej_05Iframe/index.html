      <h2>
        Iframe para presentar los ejercicios anteriores, un pdf y un video

      </h2>
      <iframe
        src="../Ej_01HtmlBasico/index.html"
        name="fcontenido"
        style="height: 60%; width: 80%; border: solid"
      ></iframe>
      <br /><br />
      <h2>
        Iframe recomendado por Youtube para insertar un video y visualizarlo en
        toda su dimensión
      </h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/m6jfZa00vkY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </main>
