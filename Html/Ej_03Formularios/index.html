<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario para entradas sin validación</h1>
    </header>
    <main>
      <form action="./respuestaFormulario.html" target="_blank" method="get">
        <ul>
          <li style="margin-top: 10px">
            <label for="apellido" style="font-weight: bold"> Apellido: </label>
            <br />
            <input
              type="text"
              id="apellido"
              name="apellido"
              value=""
              autofocus="autofocus"
              title="Ingrese aquí nombres completos"
            />
          </li>

          <li style="margin-top: 10px">
            <label for="contraseña" style="font-weight: bold">
              Contraseña:
            </label>
            <br />
            <input
              type="password"
              id="contraseña"
              name="contraseña"
              value=""
              title="Ingrese un password"
            />
          </li>

          <li style="margin-top: 10px">
            <label for="oculto" style="font-weight: bold"> Oculto: </label>
            <input type="hidden" id="oculto" name="oculto" value="" />
          </li>

          <li style="margin-top: 10px">
            <label for="deshabilitado" style="font-weight: bold">
              Campo Deshabilitado:
            </label>
            <br />
            <input
              id="deshabilitado"
              name="deshabilitado"
              value="valor deshabilitado"
              disabled
              title="No envía dato"
            />
          </li>

          <li style="margin-top: 10px">
            <label for="lectura" style="font-weight: bold">
              Campo de solo lectura:
            </label>
            <br />
            <input
              readonly
              id="lectura"
              name="lectura"
              value="valor solo lectura"
              title="Sólo lectura pero enviando dato"
            />
          </li>

          <li style="margin-top: 10px">
            <label for="deportes" style="font-weight: bold">
              Practica deportes
            </label>
            <br />
            <input type="checkbox" id="deportes" name="deportes" value="si" />
          </li>

          <li style="margin-top: 10px">
            <label for="musica" style="font-weight: bold">
              Práctica musical
            </label>
            <br />
            <input type="checkbox" id="musica" name="guitarra" value="si" />
          </li>

          <li style="margin-top: 10px">
            <label for="sexo" style="font-weight: bold"> Sexo </label>
            <br />
            <label for="masculino">Masculino</label>
            <input
              type="radio"
              id="masculino"
              name="sexo"
              value="m"
              checked="checked"
            />
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="sexo" value="f" />
          </li>

          <li style="margin-top: 10px">
            <label for="estudios" style="font-weight: bold">
              Estudios cursados
            </label>
            <br />
            <select id="estudios" name="Estudios">
              <option value="pri" selected="selected">Primarios</option>
              <option value="sec">Secundarios</option>
              <option value="ter">Terciarios</option>
              <option value="uni">Universitarios</option>
              <option value="pos">Postgrado</option>
            </select>
          </li>

          <li style="margin-top: 10px">
            <label for="fecha" style="font-weight: bold"> Fecha y Hora </label>
            <br />
            <input type="datetime-local" id="fecha" name="fecha" value="" />
          </li>

          <li style="margin-top: 10px">
            <label for="color" style="font-weight: bold"> Color </label>
            <br />
            <input type="color" id="color" name="color" value="" />
          </li>

          <li style="margin-top: 10px">
            <input
              type="submit"
              id="enviar"
              name="enviar"
              value="Enviar formulario sin validación"
            />
          </li>

          <li style="margin-top: 10px">
            <input
              type="reset"
              id="resetear"
              name="resetear"
              value="Reset a valores predeterminados"
            />
          </li>
        </ul>
      </form>

      <h1>Formulario para entradas con validación</h1>

      <form action="./respuestaFormulario.html" target="_blank" method="get">
        <ul>
          <li style="margin-top: 10px">
            <label for="comentario" style="font-weight: bold">
              Comentario (validación por requerido):
            </label>
            <br />
            <input
              type="text"
              name="comentario"
              id="comentario"
              required="required"
              title="Complete este campo"
              value=""
            />
          </li>

          <li style="margin-top: 10px">
            <label for="email" style="font-weight: bold">
              Email con doble validación (x@x y required):
            </label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              required="required"
              title="Complete este campo"
              placeholder="texto@texto"
            />
          </li>

          <li style="margin-top: 10px">
            <label for="entero" style="font-weight: bold">
              Numero entero limitado (validación por tipo numérico y cotas):
            </label>
            <br />
            <input required="required" type="number" min="1" max="5" name="entero" id="entero" title="El valor debe ser inferior o igual a 5" />
          </li>

          <li style="margin-top: 10px">
            <label for="decimal" style="font-weight: bold">
              Numero decimal:
            </label>
            <br />
            <input
              type="number"
              min="0"
              max="9"
              name="decimal"
              id="decimal"
              step="0.1"
              required="required"
              title="El valor debe ser inferior o igual a 9"
            />
          </li>

          <li style="margin-top: 10px">
            <label for="sitio" style="font-weight: bold">
              URL (validación por requerido, escribir http://):
            </label>
            <br />
            <input
              type="url"
              name="sitio"
              id="sitio"
              placeholder="http://xxx"
              required="required"
              title="Complete este campo"
            />
          </li>

          <li style="margin-top: 10px">
            <label for="mascara" style="font-weight: bold">
              Pattern de validación:
            </label>
            <br />
            <input
              type="text"
              name="mascara"
              id="mascara"
              pattern="[a-z]{3}[1-3]{2}"
              required="required"
              title="3 letras y dos números que sean 1 o 2 solamente"
            /> 
          </li>

          <li style="margin-top: 10px">
            <label for="mascara2" style="font-weight: bold">
              Pattern de validación:
            </label>
            <br />
            <input
              type="tel"
              name="mascara2"
              id="mascara2"
              pattern="\+54 11 \d{4}\d{4}$"
              title="+54 11 xxxxxxxx"
              placeholder="+54 11 44445555"
              required="required"
            /> 
          </li>

          <li style="margin-top: 10px">
            <input
              type="submit"
              id="enviar2"
              name="enviar2"
              value="Enviar formulario con validación"
            />
          </li>

          <li style="margin-top: 10px">
            <input
              type="reset"
              id="resetear2"
              name="resetear2"
              value="Reset a valores predeterminados"
            />
          </li>
        </ul>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
